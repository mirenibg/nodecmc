<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Create static page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--FROALA START -->
	<!-- <script src="./../node_modules/jquery/dist/jquery.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<!---here-->
	<link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="https://editor-latest.s3.amazonaws.com/v3/js/froala_editor.pkgd.min.js"></script>
	<link href="https://editor-latest.s3.amazonaws.com/v3/css/froala_editor.pkgd.min.css" rel="stylesheet"
		type="text/css" />
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<!-- FROALA END -->
</head>

<body>
	<main role="main">
		<div class="jumbotron">
			<div class="container">
				<a href="/admin"><< back</a>
				<h4>admin dashboard - create page</h4>
			</div>
		</div>
		<div class="container create-page-form">

			<form action="create" method="POST">

				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" placeholder="" required>
				</div>

				<div class="form-group">
					<label for="meta_data">Meta data</label>
					<textarea class="form-control" id="meta_data" name="meta_data" rows="3"></textarea>
				</div>

				<div class="form-group">
					<label for="froala-editor">Body</label>
					<textarea id="froala-editor" name="body"></textarea>
				</div>


				<input type="submit">
			</form>


		</div>
	</main>


	<script>
		$(function () {
			new FroalaEditor('textarea#froala-editor', {
				heightMin: 400,
				iconsTemplate: 'font_awesome_5',
				toolbarButtons: ['bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '|', 'fontFamily', 'fontSize', 'color', 'inlineStyle', 'paragraphStyle', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', 'quote'],
				imageEditButtons: ['imageDisplay', 'imageAlign', 'imageInfo', 'imageRemove']
			})
		});
	</script>

</body>

</html>
